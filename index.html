<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="image" href="images/image-equilibrium.jpg">
  <link rel="image" href="images/image-avatar.png">
  <link rel="image" href="images/icon-view.svg">
  <link rel="image" href="images/icon-clock.svg">
  <link rel="image" href="images/icon-ethereum.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="container">
    <button><img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="equilibrium"></button>

    <button><h1 class="title"> Equilibrium #3429</h1></button>

    <h2 class="description"> Our Equilibrium collection promotes balance and calm.</h2>
    <div class="PandT">
      <h3><img src="images/icon-ethereum.svg" alt="icon-ethereum" id="eth"> 0.041 ETH</h3>

      <h4><img src="./images/icon-clock.svg" alt="icon-clock" id="clock"> 3 days left</h4>
    </div>
    <div class="line"> </div>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="image-avatar" class="avatar">
      <h5 class="creation">Creation of </h5> 
      <button><a class="creatorname">Jules Wyvern</a></button>
    </div>




  </div>



</body>
</html>
